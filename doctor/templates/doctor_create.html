{% extends 'master.html' %}
{% load static %}

{% block content %}
<style>
    .dark-font {
        color: #454545;
    }

    .form-group {
        position: relative;
    }

    .badge-inside {
        position: absolute;
        top: 50%;
        left: 30px;
        transform: translateY(-50%);
        background-color: #ffaa16;
        color: rgb(31, 29, 29);
    }

    .form-control {
        padding-right: 80px;
    }

    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .card-header .btn {
        margin-left: 10px;
    }

    .category-image {
        max-width: 150px;
        width: 150px;
        height: 150px;
        height: auto;
        margin-right: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .image-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .image-label {
        margin-right: 10px;
        min-width: 120px;
        text-align: right;
    }
</style>

<div class="content-body">
    <div class="container-fluid">
        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Create Doctor Details</h4>
                    <span class="ml-1">Fill in the details for the new doctor</span>
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Form</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0)">Create Doctor Details</a></li>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-12 col-xxl-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Create Doctor Details</h4>
                        <div>
                            <a href="{% url 'doctors_list' %}">
                                <button title="list" type="button" class="btn btn-rounded btn-outline-success">
                                    <span><i class="fa fa-list"></i></span>
                                </button>
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="basic-form">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}

                                <!-- Doctor Details Form -->
                                <h5>Doctor Details</h5>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="dr_name" placeholder="Doctor Name"
                                            required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Username</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="dr_username"
                                            placeholder="Doctor Username" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" name="password"
                                            placeholder="Password" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Phone</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="phone" placeholder="Phone Number"
                                            required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" name="email"
                                            placeholder="Email Address" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Gender</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" name="gender" required>
                                            <option value="M">Male</option>
                                            <option value="F">Female</option>
                                            <option value="O">Other</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Date of Birth</label>
                                    <div class="col-sm-10">
                                        <input type="date" class="form-control" name="dob" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Profile Image</label>
                                    <div class="col-sm-10">
                                        <img id="profile-image-preview" src="{% static 'images/default_image.png' %}"
                                            alt="Profile Image" class="category-image">
                                    </div>
                                    <div class="col-sm-10 ml-auto">
                                        <input type="file" class="form-control" id="profile-image-input"
                                            name="profile_img">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Description</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" name="description" placeholder="Description"
                                            rows="3"></textarea>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Consultation Fee</label>
                                    <div class="col-sm-10">
                                        <input type="number" step="0.01" class="form-control" name="consultation_fee"
                                            placeholder="Consultation Fee" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Recommendation</label>
                                    <div class="col-sm-10 ml-auto">
                                        <select class="form-control" name="recommendation">
                                            <option value="Y">Yes</option>
                                            <option value="N">No</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Status</label>
                                    <div class="col-sm-10 ml-auto">
                                        <select class="form-control" name="status">
                                            <option value="A">Active</option>
                                            <option value="I">Inactive</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Doctor Qualifications Form -->
                                <h5>Qualifications</h5>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Qualification</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="qualification"
                                            placeholder="Qualification" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Experience (years)</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" name="experience"
                                            placeholder="Years of Experience" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Specialist Category</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" name="specialist">
                                            {% for category in specialist_categories %}
                                            <option value="{{ category.id }}">{{ category.category_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Medical License</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="medical_license"
                                            placeholder="Medical License Number" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Institution</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="institution"
                                            placeholder="Institution" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Graduation Year</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" name="graduation_year"
                                            placeholder="Graduation Year" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Additional Qualification</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="additional_qualification"
                                            placeholder="Additional Qualification">
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="form-group row">
                                    <div class="col-sm-10 offset-sm-2">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('profile-image-input').addEventListener('change', function () {
        var input = this;
        var reader = new FileReader();
        reader.onload = function (e) {
            document.getElementById('profile-image-preview').src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
    });
</script>

{% endblock %}
